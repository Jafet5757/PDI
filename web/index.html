<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dectector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  
  <div class="container my-5">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </li>
    </ul>

    <!-- Interfaz de editor -->
    <div class="row">
      <div class="col-md py-5">
        <label for="" class="form-label">Cargar imagen</label>
        <input type="file" class="form-control" accept=".jpg,.png,.jpeg,.bmp" id="input-image">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary my-5" id="start-btn">Procesar automaticamente</button>
        </div>
      </div>
      <div class="col">
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-danger my-5" id="reset-btn">Resetear</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <div id="image-container" class="d-flex justify-content-center"></div>
      </div>
      <div class="col-md">
        <div id="image-processed-container" class="d-flex justify-content-center"></div>
      </div>
      <div class="col">
        <div id="image-mask-container" class="d-flex justify-content-center"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
